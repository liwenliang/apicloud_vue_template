<body>
<header></header>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
  //这里处理物理返回键，避免打包后点击一次直接退出应用
  window.apiready = function () {
    api.setStatusBarStyle({
      style: 'dark', // dark 状态栏字体为黑色，适用于浅色背景 light 状态栏字体为白色，适用于深色背景
      color: '#ffffff'
    })
    var timer = 0
    api.addEventListener({
      name: 'keyback'
    }, function (ret, err) {
      var currentTime = +new Date()
      api.historyBack(function (ret, err) {
        if (!ret.status) {
          if ((currentTime - timer) > 2000) {
            timer = currentTime
            api.toast({
              msg: '再按一次返回键退出应用',
              duration: 2000,
              location: 'bottom'
            })
          } else {
            api.closeWidget({
              id: 'A6009377066012', //这里改成自己的应用ID
              retData: {
                name: 'closeWidget'
              },
              silent: true
            })
          }
        }
      })
    })
  }
</script>
</body>
